<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Categorias</h1>
            <p:dataTable value="#{categoriaMB.categorias}" var="categoria"
                     emptyMessage="Nenhum registro encontrado">            <!--lista categoria da tabela usando EL -->
                <p:column headerText="Descrição"> 
                    #{categoria.descricao}                                              <!-- Imprimindo a tabela-->
                </p:column>
                <p:column headerText="Editar" width="80"> 
                    <p:commandLink value="Editar"/>                                            <!-- Imprimindo a tabela-->
                </p:column>
                <p:column headerText="Excluir" width="80"> 
                    <p:commandLink value="Exluir"/>                                            <!-- Imprimindo a tabela-->
                </p:column>
            </p:dataTable>
            <p:commandButton id="novo" value="Novo" action="#{categoriaMB.novo()}"/>
        </h:form>
    </h:body>
</html>
